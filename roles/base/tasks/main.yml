---

- name: Ensure bash, OpenSSl, and libssl are the latest versions
  apt: name={{ item }} update_cache={{ update_apt_cache }} state=latest
  with_items:
    - bash
    - openssl
    - libssl-dev
    - libssl-doc
  tags: packages

- name: Install base packages
  apt: name={{ item }} update_cache={{ update_apt_cache }} force=yes state=installed
  with_items:
    - build-essential
    - ntp
    - htop
    - mc
    - git
    - python-dev
    - python-pip
    - python-pycurl
    - supervisor
  tags: packages

- name: Install newrelic
  pip: name=newrelic
  tags: packages

- name: Install virtualenv
  pip: name=virtualenv
  tags: packages

- name: ssh stop accepting client's locale on the server
  lineinfile: dest=/etc/ssh/sshd_config state=present regexp="^#?\s*AcceptEnv LANG" line="# AcceptEnv LANG"

- name: Set locales to en_US
  shell: update-locale LC_ALL={{ locale }} LANG={{ locale }} LANGUAGE={{ locale }}
